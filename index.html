<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>Form</title>
</head>
<body>
	<form class="form" action="/data" method="POST">
		<label class="form__label" for="name">Name</label>
		<input class="form__input" type="text" name="name" id="name" placeholder="Name" required>

		<label class="form__label" for="mail">Age</label>
		<input class="form__input" type="text" name="age" id="age" placeholder="Age" required>

		<label class="form__label" for="object">Email address</label>
		<input class="form__input" type="text" name="email_address" id="email_address" placeholder="Email" required>

		<input class="form__input form__input_submit" type="submit" id="submit" value="Submit">
		
		<input type="hidden" name="form-submit" value="submit">
	</form>
</body>
</html>
